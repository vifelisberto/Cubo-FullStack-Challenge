<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Full-Stack Challenge - Vin√≠cius Felisberto</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <form method="POST" id="formParticipation" autocomplete="off">
            <div class="inputs">
                <input id="firstName" type="text" name="firstName" placeholder="First Name" maxlength="255" title="First Name"
                    required>
                <input id="lastName" type="text" name="lastName" placeholder="Last Name" maxlength="255" title="Last Name"
                    required>
                <input id="participation" type="number" name="participation" placeholder="Participation" min="1" max="100"
                    title="Participation" required pattern="[0-9]+$">

                <button id="btnForm" type="submit">SEND</button>
            </div>
        </form>
    </header>

    <section class="description">
        <h1>DATA</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </section>

    <section class="tableGraph">
        <div class="table">
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th>First name</th>
                        <th>Last name</th>
                        <th>Participation</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="chart-container" style="position: relative; height: 28vh; width:28vw;margin-right: 212px;">
            <canvas id="myChart"></canvas>
        </div>
    </section>

    <script async src="js/chart.min.js"></script>
    <script async src="js/script.js"></script>
</body>

</html>
